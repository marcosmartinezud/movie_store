{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'movies/styles.css' %}">
</head>
<body>
    <nav>
        <div class="container">
            <a href="{% url 'movies:home' %}">Inicio</a>
            <a href="{% url 'movies:movie_list' %}">Películas</a>
            <a href="{% url 'movies:genre_list' %}">Géneros</a>
            <a href="{% url 'movies:director_list' %}">Directores</a>
        </div>
    </nav>

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
